<div class="mt-5">
  <div class="row">
    <div class="col-md-5 image d-flex justify-content-center align-items-center">
      <img [src]="imagePath+product.poster_path" alt="">
    </div>
    <div class="col-md-7 pl-5">
      <div class="content pt-3">
        <div class="content-data">
          <h3>{{product.original_title}}</h3>
          <!-- <p class="price">{{product.price}} L.E</p> -->
          <p class="description">{{product.overview}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
